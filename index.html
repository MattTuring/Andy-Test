<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Will Andy pick me?</h1>
    </header>
    <main class="flex">
      <section class="section-left light-blue-background">
        <input class="block" type="text" name="" value="Ask your question here!">
        <button class="get-anwser block" type="button" name="button">Get your anwser</button>
        <button class="get-anwser block" id="favorite" type="button" name="button">Favorite</button>
        <p id="content">
        <img class="ball block" src="assets/eight-ball.png"  alt="">
        </p>
        <span class="spacing">
          <button class="block clear" type="button" name="button">Clear</button>
        </span>
      </section>
      <section class="section-right flex-right">
        <img src="assets/woody.png" class="woody" alt="">
        <span class="hidden">Ask a question partner!</span>
      </section>
    </main>
    <article class="block">
    </article>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
